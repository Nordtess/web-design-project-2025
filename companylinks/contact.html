<!DOCTYPE html>


<html lang="en">




<head>

    <meta charset="UTF-8">
    <!--Makes the webpage responsive.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>DataHarvest Inc Contact</title>


    <!--Links for the CSS files. Using Site root as praxis.-->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/text.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/contact.css">

    <!-- Link for the contact js file. -->
    <script src="/js/contact.js"></script>


    <!--Links for the Google font.-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">


    <!--Link for the Material Symbols icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />






</head>





<body>

    <header>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" id="menuIcon">
            <span class="material-symbols-outlined">menu</span>
        </label>

        <nav id="menu-li">
            <ul>
                <li><a href="goals.html">Goals</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="contact.html">Contact</a></li>
                <!--Site root relative pathname as praxis.-->
                <li><a href="/index.html">
                        <span class="material-symbols-outlined">home</span>
                        Home</a></li>
            </ul>
        </nav>

        <!--The logo image for the webpage.-->
        <div id="mini-logo">
            <img src="../images/dataharvestlogo.png" alt="dataharvestlogo" id="mini-logo">
        </div>


    </header>

    <!-- onsubmit="return validateForm()" use it in the form declaration for the non action listener method. -->

    <form action="/somewhere-else" id="contact-text" name="contact-text" method="POST">
       <div class="contact-row">
            <label id="contact-label" for="flname">First and last name:</label>
            <input type="text" id="flname" name="flname">
       </div>
        <textarea id="message-area" name="message-area" rows="8" cols="50" placeholder="Enter your message here"></textarea>
        <button id="send-button" type="submit">Send</button>
    </form>

    





</body>





</html>
